<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link src="style.css">
</head>
<body>
    <div id="to-do-list">
        <div id="header">
            <input id='header-taskname' placeholder='Task name...'/>
            <button>Add</button>
        </div>
        <div id="body">
            <ul id="task-list"></ul>
        </div>
        <div id="footer">
            <select>
                <option value='all'>All</option>
                <option value='done'>Done</option>
                <option value='undone'>Undone</option>
            </select>
        </div>
    </div>
</body>
</html>
