<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="./todolist.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <!--todolist-->
    <div id="to-do-list">
        <div id="header">
            <input id='taskname' placeholder='Task name...' onfocus='deleteAttention()'required/>
            <button id="add" onclick="validate();add()">Add</button>
            <div id="valid"></div>
        </div>
        <div id="save-edit">
            <input id='taskname-edit' placeholder='Task name...' onfocus='deleteAttentionEdit()'required/>
            <button id="save" onclick="validateEdit();saveTask();">Edit</button>
            <div id="valid-edit" ></div>
        </div>
        <div id="body">
            <ul id="task-list"></ul>
        </div>
        <div id = 'footer'>
            <div class="dropdown">
                <button onclick="dropDown()" class="drop-button">All</button>
                <div id="dropdown-list" class="dropdown-content">
                    <a id='all' onclick='allShow()'>All</a>
                    <a  id='done' onclick='doneShow()'>Done</a>
                    <a  id='undone' onclick='undoneShow()'>Undone</a>
                </div>
            </div>
        </div>
    </div>
    <div id='statistic'>
        <a>Statistic</a> <br>
        <a id="done-task-percentage">Done: </a> <br>
        <a id="undone-task-percentage">Undone: </a>
    </div>
    
    <!-- input video -->
    <div id="pop-up"></div> 
    <div id='instruction-video'>
        <div id='video-container'>
            <video class="videoplayer" src="./instruction.mp4" autoplay muted></video>
            <div id="control-container">
                <button id="play-pause" onclick="playOrPause()"><i class="fas fa-pause"></i></button>
                <div id="timeline" onclick="timeChooser(event)">
                    <div class="timeline-progress"></div>
                </div>
                <button id="mute-unmute" onclick="muteOrUnmute()"><i class="fas fa-volume-mute"></i></button>
                <button id="fullscreen" onclick="screenCustomize()"><i class="fas fa-expand"></i></button>   
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
