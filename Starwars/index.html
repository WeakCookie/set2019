<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css">

<body>
  <h1>Star Wars Walkthrough</h1>
  <div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
      <button onclick='display("https://swapi.co/api/people/")'>People</button>
      <button onclick='display("https://swapi.co/api/planets/")'>Planets</button>
      <button onclick='display("https://swapi.co/api/films/")'>Films</button>
      <button onclick='display("https://swapi.co/api/species/")'>Species</button>
      <button onclick='display("https://swapi.co/api/vehicles/")'>Vehicles</button>
      <button onclick='display("https://swapi.co/api/starships/")'>Starships</button>
    </div>
  </div>
  <div id="body">
    <div id ="statistic">Statistic board</div>
    <div id="item-container"></div>
  </div>
  <button id='combine-button' onclick="combineSelectedItems()" >Combine</button>
</body>
<script src="./script.js"></script>
