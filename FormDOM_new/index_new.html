<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="form" id="nameAndAdressForm">
        <input type="text" id="name-input" placeholder="Name"><br>
        <div class="validate" id="nameValid"></div>

        <input type="text" id="address-input" placeholder="Address"><br>
        <div class="validate" id="addressValid"></div>

        <span class="description-text">Gender </span>
        <input type="radio" name="gender" id="genderMale">Male
        <input type="radio" name="gender"  id="genderFemale">Female<br>
        <div class="validate" id="genderValid"></div>
        <hr>
        <button onclick="submitInitialForm()">Submit</button>
    </div>

    <div class="form" id="maleHobbyAndDobForm">
        <input type="date" id = "birthday-input" onchange="reset()">
        <div id = "valid-birthday"></div>
        <select id = "hobby-input">
            <option value = "">Other</option>
            <option value = "sport">sport</option>
            <option value = "game">game</option>
        </select><br>
        <button onclick="back()">Back</button>
        <button onclick="submitPrivateInfo()">Submit</button>
    </div>

    <div class="form" id="femaleHobbyAndDobForm">
        <span class="description-text">Date Of Birth </span>
        <input id="myDate" type="date" required>
        <div id="bValid" class="validate"></div>

        <span class="description-text">Hobby </span>            
        <select id = "hobbies">                   
            <option value="Emty"></option>
            <option value = "Household">Household</option>
            <option value = "Barbie">Barbie</option>
            <option value = "Reading">Reading</option>
            <option value = "Eating">Eating</option>
        </select><br>

        <button onclick="back()">Back</button>
        <button onclick="submitFemaleForm()">Submit</button>
    </div>

</body>
<script src="script.js"></script>
</html>
