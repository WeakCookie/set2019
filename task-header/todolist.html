<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./todolist-stye.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="task-header">
            <input id="input-task-name" placeholder="Task name" maxlength="35" onchange="clearAllInforms()">
            <button id="add-task-button" onclick="modifyTask()" >ADD</button>
            <button id="edit-name-button" onclick="changeName()">EDIT</button>
            <div id="validate-task-name"></div>
        </div>
        <div id = 'task-list-container' >
            <div id="task-list">
                    
            </div>       
        </div>
        <select id = "select-box" onchange="selectOption()">
            <option value = "all">All</option>
            <option value="done">Done</option>
            <option value="undone">Undone</option>
        </select>
    </div>  
    <script src="./todolist-script.js"></script>
</body>
</html>
