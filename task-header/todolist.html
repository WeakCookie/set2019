<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./todolist-stye.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="task-header">
            <input id="input-task-name" placeholder="Task name" onchange="clearAllInforms()">
            <button id="add-task-button" onclick="modifyTask()" >ADD</button>
            <button id="edit-name-button" onclick="changeName()">EDIT</button>
            <div id="validate-task-name"></div>
        </div>
        <div id = 'task-list-container' >
            <div id="task-list">
                    
            </div>       
        </div>
        <select id = "select-box" onchange="slectOption()">
            <option value = "all">All</option>
            <option value="done">Done</option>
            <option value="undone">Undone</option>
        </select>

        <div id="video-player">
            <video id="video-screen" src="paint.mp4" type="video/mp4">Your browser doesn't support this type of file</video>
            <div id="video-panel">
                <button class="video-button" id="play-button" onclick="playVideo()"><img src="https://img.icons8.com/ios-glyphs/30/000000/play.png"></button>
                <div id="progress-bar">
                    <div id="watched-bar"></div>
                </div>
                <span id="time-watched">0:00</span>/<span id="video-time">0:00</span>
                <button class="video-button" id="mute-button" onclick="changeVolume()"><img src="https://img.icons8.com/metro/26/000000/no-audio.png"></button>
                <button class="video-button" id="full-screen" onclick="toggleFullScreen()"><img src="https://img.icons8.com/metro/26/000000/fit-to-width.png"></button>
            </div>
       </div>
    </div>  
    <script src="./todolist-script.js"></script>
</body>
</html>
